<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ملازمنا - الصفحة الرئيسية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #6C63FF, #8A84E2);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            color: #FFFF00;
            padding: 15px 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 2em;
            letter-spacing: 1px;
            margin: 0;
        }

        .intro-text {
            font-size: 1em;
            margin-top: 5px;
            color: #FFFFFF;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 40px;
        }
        
        .category-btn {
            background-color: #191970;
            color: white;
            padding: 4px 15px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 12px;
            transition: transform 0.4s ease, background-color 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 450px;
        }

        .category-btn:hover {
            transform: scale(1.05);
            background-color: #000000;
        }

        .note-list {
            list-style-type: none;
            padding: 0;
            margin: 50px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .note-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px;
            margin: 4px 0;
            border-radius: 15px;
            font-size: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        .note-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .note-item a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 20px 25px;
            text-decoration: none;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        footer {
            padding: 100px 110;
            background-color: #0000FF;
            color: #dfe1e5;
            font-size: 1em;
            text-align: center;
            margin-top: auto;
        }

        .footer-text {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>مرحبًا بكم في موقع الملازم</h1>
        <p class="intro-text">موقع يحتوي على الملازم الدراسية لرابع الاعدادي</p>
    </header>

    <main id="main-content">
        <div id="buttons" class="button-container">
            <a class="category-btn" href="#" onclick="showNotes('science')">ملازم الرابع علمي 📚</a>
            <a class="category-btn" href="#" onclick="showNotes('literary')">ملازم الرابع أدبي 📚</a>
            <a class="category-btn" href="#" onclick="showBooks('science')">كتب الرابع علمي 📚</a>
            <a class="category-btn" href="#" onclick="showBooks('literary')">كتب الرابع أدبي 📚</a>
        </div>
    </main>

    <footer>
        <p class="footer-text">جميع الحقوق محفوظة لدى حسو ال علي 2024</p>
    </footer>

    <script>
        const scienceBooks = [

        const literaryBooks = [
            {"title": "كتاب الاسلامية الرابع أدبي", "link": "https://example.com/literary_books_islamic"},
            {"title": "كتاب العربي الرابع أدبي", "link": "https://example.com/literary_books_arabic"},
            {"title": "كتاب الانكليزي الرابع أدبي", "link": "https://example.com/literary_books_english"},
            {"title": "كتاب التاريخ الرابع أدبي", "link": "https://example.com/literary_books_history"},
            {"title": "كتاب الجغرافيا الرابع أدبي", "link": "https://example.com/literary_books_geography"},
            {"title": "كتاب الفلسفة الرابع أدبي", "link": "https://example.com/literary_books_philosophy"},
            {"title": "كتاب علم النفس الرابع أدبي", "link": "https://example.com/literary_books_psychology"},
            {"title": "كتاب التربية الوطنية الرابع أدبي", "link": "https://example.com/literary_books_national_education"},
            {"title": "كتاب الفقه الرابع أدبي", "link": "https://example.com/literary_books_fiqh"},
            {"title": "كتاب اللغة الفرنسية الرابع أدبي", "link": "https://example.com/literary_books_french"}
        ];

        const scienceNotes = [
            {"title": "ملزمة الاسلامية الرابع علمي", "link": "https://drive.google.com/file/d/1h680ZKaEJ5JLUu50sHWwtQBMzsvMe1ZK/view?usp=drivesdk"},
            {"title": "ملزمة العربي الرابع علمي ج1", "link": "https://drive.google.com/file/d/1Agj5wgrOXWvAn0MWHtZuxCtdH1c-azYX/view?usp=drivesdk"},
            {"title": "ملزمة العربي الرابع علمي ج2", "link": "https://drive.google.com/file/d/1m3VgBMJSNVpUSoPPwcaCCYSprF5L1LFs/view?usp=drivesdk"},
            {"title": "ملزمة الانكليزي الرابع علمي ج1", "link": "https://drive.google.com/file/d/12lI5cli9V237pcSDBDQhc5DcD_b8YJwc/view?usp=drivesdk"},
            {"title": "ملزمة الانكليزي الرابع علمي ج2", "link": "https://drive.google.com/file/d/1ZbDv-uSY-z7ghhv8/view?usp=drivesdk"},
            {"title": "ملزمة الرياضيات الرابع علمي", "link": "https://drive.google.com/file/d/1tNgyR8Jq5zFsFg-PZTn4LkV1waPHjtyu/view?usp=drivesdk"},
            {"title": "ملزمة الكيمياء الرابع علمي", "link": "https://drive.google.com/file/d/1HnlWh0X7z8Hj8dRqa_Mdy8u7Kdw57g8k/view?usp=drivesdk"},
            {"title": "ملزمة الاحياء الرابع علمي", "link": "https://drive.google.com/file/d/1ejdb7jTUz_lfifVQdW14-VUfkM8_qodm/view?usp=drivesdk"},
            {"title": "ملزمة الفيزياء الرابع علمي", "link": "https://drive.google.com/file/d/1Rx5Q1nMY8z-hilpqPkl4FzQXXd6p2rY6/view?usp=drivesdk"},
            {"title": "ملزمة الحاسوب الرابع علمي", "link": "https://drive.google.com/file/d/1rsPzse1hjYEKzNMrW6dy4I6HQ0uOUFkp/view?usp=drivesdk"},
            {"title": "ملزمة الجغرافيا الرابع علمي", "link": "https://drive.google.com/file/d/1tHk9mp_Ft2V5_zG4Xjm0Tb1yybntP6lI/view?usp=drivesdk"},
            {"title": "ملزمة الفقه الرابع علمي", "link": "https://drive.google.com/file/d/1Vj_cQxKfK5aUjaopZXNjKHz9k2UoX3nb/view?usp=drivesdk"},
            {"title": "ملزمة التاريخ الرابع علمي", "link": "https://drive.google.com/file/d/1jjcEJVVqg75jw5JdxdKhmbVroKr1-qRs/view?usp=drivesdk"},
            {"title": "ملزمة اللغة الفرنسية الرابع علمي", "link": "https://drive.google.com/file/d/1bQ8VPO0SZ64lcm7TajugfJbfFZghgQGM/view?usp=drivesdk"}
        ];

        const literaryNotes = [
            {"title": "ملزمة الاسلامية الرابع أدبي", "link": "https://drive.google.com/file/d/1h680ZKaEJ5JLUu50sHWwtQBMzsvMe1ZK/view?usp=drivesdk"},
            {"title": "ملزمة العربي الرابع أدبي", "link": "https://drive.google.com/file/d/1Agj5wgrOXWvAn0MWHtZuxCtdH1c-azYX/view?usp=drivesdk"},
            {"title": "ملزمة التاريخ الرابع أدبي", "link": "https://drive.google.com/file/d/12lI5cli9V237pcSDBDQhc5DcD_b8YJwc/view?usp=drivesdk"},
            {"title": "ملزمة الجغرافيا الرابع أدبي", "link": "https://drive.google.com/file/d/1bQ8VPO0SZ64lcm7TajugfJbfFZghgQGM/view?usp=drivesdk"},
            {"title": "ملزمة الفلسفة الرابع أدبي", "link": "https://drive.google.com/file/d/1ejdb7jTUz_lfifVQdW14-VUfkM8_qodm/view?usp=drivesdk"},
            {"title": "ملزمة علم النفس الرابع أدبي", "link": "https://drive.google.com/file/d/1jjcEJVVqg75jw5JdxdKhmbVroKr1-qRs/view?usp=drivesdk"},
            {"title": "ملزمة التربية الوطنية الرابع أدبي", "link": "https://drive.google.com/file/d/1rsPzse1hjYEKzNMrW6dy4I6HQ0uOUFkp/view?usp=drivesdk"},
            {"title": "ملزمة الفقه الرابع أدبي", "link": "https://drive.google.com/file/d/1tHk9mp_Ft2V5_zG4Xjm0Tb1yybntP6lI/view?usp=drivesdk"},
            {"title": "ملزمة اللغة الفرنسية الرابع أدبي", "link": "https://drive.google.com/file/d/1Vj_cQxKfK5aUjaopZXNjKHz9k2UoX3nb/view?usp=drivesdk"}
        ];

        function showNotes(category) {
            let notes = category === 'science' ? scienceNotes : literaryNotes;
            let noteListHTML = notes.map(note => `<li class="note-item"><a href="${note.link}" target="_blank">${note.title}</a></li>`).join('');
            document.getElementById('main-content').innerHTML = `
                <a href="#" class="back-btn" onclick="goBack()">◁</a>
                <h2>الملازم</h2>
                <ul class="note-list">${noteListHTML}</ul>
            `;
        }

        function showBooks(category) {
            let books = category === 'science' ? scienceBooks : literaryBooks;
            let bookListHTML = books.map(book => `<li class="note-item"><a href="${book.link}" target="_blank">${book.title}</a></li>`).join('');
            document.getElementById('main-content').innerHTML = `
                <a href="#" class="back-btn" onclick="goBack()">◁</a>
                <h2>الكتب</h2>
                <ul class="note-list">${bookListHTML}</ul>
            `;
        }

        function goBack() {
            document.getElementById('main-content').innerHTML = `
                <div id="buttons" class="button-container">
                    <a class="category-btn" href="#" onclick="showNotes('science')">ملازم الرابع علمي 📚</a>
                    <a class="category-btn" href="#" onclick="showNotes('literary')">ملازم الرابع أدبي 📚</a>
                    <a class="category-btn" href="#" onclick="showBooks('science')">كتب الرابع علمي 📚</a>
                    <a class="category-btn" href="#" onclick="showBooks('literary')">كتب الرابع أدبي 📚</a>
                </div>
            `;
        }
    </script>
</body>
</html>
