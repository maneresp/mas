<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ملازمنا - الصفحة الرئيسية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #6C63FF, #8A84E2);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            color: #FFFF00;
            padding: 15px 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 2em;
            letter-spacing: 1px;
            margin: 0;
        }

        .intro-text {
            font-size: 1em;
            margin-top: 5px;
            color: #FFFFFF;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 40px;
        }

        .category-btn {
            background-color: #191970;
            color: white;
            padding: 4px 15px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 12px;
            transition: transform 0.4s ease, background-color 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 450px;
        }

        .category-btn:hover {
            transform: scale(1.05);
            background-color: #000000;
        }

        .note-list {
            list-style-type: none;
            padding: 0;
            margin: 50px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .note-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px;
            margin: 4px 0;
            border-radius: 15px;
            font-size: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        .note-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .note-item a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 20px 25px;
            text-decoration: none;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        footer {
            padding: 100px 110;
            background-color: #0000FF;
            color: #dfe1e5;
            font-size: 1em;
            text-align: center;
            margin-top: auto;
        }

        .footer-text {
            margin: 0;
        }
    </style>
</head>
<body>

function displayCategory(category) {
            let content = document.getElementById("content");
            if (category === 'science_books') {
                content.innerHTML = createBookList(science_books_list);
            } else if (category === 'literary_books') {
                content.innerHTML = createBookList(literary_books_list);
            } else if (category === 'science_notes') {
                content.innerHTML = createBookList(science_notes_list);
            } else if (category === 'literary_notes') {
                content.innerHTML = createBookList(literary_notes_list);
            }
        }

        function createBookList(bookList) {
            let listHtml = '<ul class="note-list">';
            bookList.forEach(book => {
                listHtml += `<li class="note-item"><a href="${book.link}" target="_blank">${book.title}</a></li>`;
            });
            listHtml += '</ul>';
            return listHtml;
        }
    </script>

    <div class="button-container">
        <button class="category-btn" onclick="displayCategory('science_books')">كتب الرابع علمي</button>

        <button class="category-btn" onclick="displayCategory('science_notes')">ملازم الرابع علمي</button>
        <button class="category-btn" onclick="displayCategory('literary_notes')">ملازم الرابع أدبي</button>
    </div>
